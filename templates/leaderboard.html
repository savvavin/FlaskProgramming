<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="/static/css/leaderboard.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/user/{{ current_user.id }}">{{ current_user.name }}</a>
        {% else %}
        <a class="navbar-brand" href="/register">Зарегистрироваться</a>
        <a class="navbar-brand" href="/login">Войти</a>
        {% endif %}
        <a class="navbar-brand" href="/">Главная страница</a>
        <a class="navbar-brand" href="/solutions">Решения</a>
        <a class="navbar-brand" href="/logout">Выйти</a>
    </nav>
<div class="container mt-5">
    <h1 class="text-center mb-5">Таблица лидеров</h1>
    {% for user in users %}
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">{{user.name}}</h2>
            <p class="card-text" style="font-size: 50px; font-weight: bold">{{user.score}}</p>
            <a href="/user/{{ user.id }}" class="btn btn-primary">Профиль</a>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
